<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple balance sheet table for user information.">
    <title>Balance Sheet</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1>Balance Sheet</h1>
    <table>
        <h1 style="border:3px solid black;margin: 100px;">Table</h1>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sam</td>
                <td>32</td>
                <td>Male</td>
            </tr>
        </tbody>
    </table>
    <script src="js/main.js"></script>
  </body>
</html>
